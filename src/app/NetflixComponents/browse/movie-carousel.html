<!-- Movie Carousel Swiper Container -->
<div class="w-full px-8 py-8">
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let movie of movies">
        <div class="bg-gray-900 rounded-lg overflow-hidden shadow-lg flex flex-col items-center">
          <img
            [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
            [alt]="movie.title"
            class="w-full h-64 object-cover"
          />
          <div class="p-4 w-full">
            <h2 class="text-lg font-bold text-white truncate">{{ movie.title }}</h2>
            <p class="text-sm text-gray-300 mt-2 line-clamp-3">{{ movie.overview }}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Pagination if needed -->
    <div class="swiper-pagination"></div>
    <!-- Add Navigation if needed -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>
