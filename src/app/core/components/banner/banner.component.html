<div class="relative w-full h-screen">
    <iframe 
      class="w-full h-full"
      [src]="videoUrl"
      frameborder="0"
      allowfullscreen
    ></iframe>
    <div class="absolute inset-0 flex items-center px-24 bg-gradient-to-r from-black/80 via-black/40 to-transparent">
      <div class="max-w-md">
        <h1 class="text-2xl md:text-4xl font-bold text-white whitespace-nowrap">{{bannerTitle}}</h1>
        <p class="py-2 text-base md:text-lg w-full text-white">{{bannerOverview}}</p>
        <div class="flex gap-4 mt-4">
          <button class="flex items-center px-6 py-2 bg-white text-black rounded font-semibold text-base hover:bg-opacity-80 transition-all duration-300">
            <span class="material-icons text-2xl mr-2">play_arrow</span>
            Play
          </button>
          <button class="flex items-center px-6 py-2 bg-gray-500/70 text-white rounded font-semibold text-base hover:bg-opacity-80 transition-all duration-300">
            <span class="material-icons text-2xl mr-2">info_outline</span>
            More Info
          </button>
        </div>
      </div>
    </div>
  </div>
