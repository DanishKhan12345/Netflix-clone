<header class="h-[68px] bg-black sticky top-0 z-50 flex items-center justify-between px-4">
    <!-- Left Side: Logo and Navigation -->
    <div class="flex items-center gap-5">
      <img width="150" src="pngwing.com.png" alt="netflix-logo" class="h-30">
      <ul class="flex items-center gap-4">
        <li *ngFor="let item of navList" class="text-neutral-300 cursor-pointer text-sm font-extralight hover:text-gray-300 transition-[1s]">
          {{ item }}
        </li>
      </ul>
    </div>
    <!-- Right Side: Profile Menu -->
    <!-- Wrap both blocks in one right-aligned flex container -->
<div class="flex items-center space-x-4 ml-auto text-neutral-300 text-sm font-extralight">

  <!-- Welcome + Sign Out -->
  <a href="/" class="hover:text-white">Welcome user</a>
  <img [src]="userImg" alt="profile-icon" class="w-8 h-8 rounded-full" />
  <span class="opacity-50">|</span>
  <a href="/" class="hover:text-white">Sign Out</a>

  <!-- Profile selector & dropdown -->
  <div class="relative">
    <button
      (click)="toggleProfileMenu()"
      class="flex items-center gap-2 hover:text-white focus:outline-none"
    >
      <img
        [src]="'https://occ-0-2590-2164.1.nflxso.net/dnm/api/v6/vN7bi_My87NPKvsBoib006Llxzg/AAAABTZ2zlLdBVC05fsd2YQAR43J6vB1NAUBOOrxt7oaFATxMhtdzlNZ846H3D8TZzooe2-FT853YVYs8p001KVFYopWi4D4NXM.png?r=229'"
        alt="profile-icon"
        class="w-8 h-8 rounded-full"
      />
    </button>

    <!-- Dropdown menu -->
    <div
      *ngIf="showProfileMenu"
      class="absolute right-0 mt-2 w-48 bg-black border border-gray-800 rounded shadow-lg z-10"
    >
      <a
        (click)="switchProfile()"
        class="block px-4 py-2 text-gray-300 hover:bg-gray-800 hover:text-white cursor-pointer"
      >
        Switch Profile
      </a>
    </div>
  </div>
</div>
  </header>
